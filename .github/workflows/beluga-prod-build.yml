name: "白鲸应用打包"

on:
  workflow_call:
    secrets:
      GCP_CREDENTIALS:
        required: true
    inputs:
      GCR:
        required: true
        type: string
      PROJECT_ID:
        required: true
        type: string
      GKE_NAME:
        required: true
        type: string
      GKE_LOCATION:
        required: true
        type: string
      GCR_PROJECT_ID:
        required: true
        type: string
      BUILD_CONTEXT:
        required: true
        type: string


jobs:

  build-push-gcr:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
    - name: checkout
      uses: actions/checkout@master
    
    - name: Set up JDK 8
      uses: actions/setup-java@v2
      with:
        java-version: "8"
        distribution: "adopt"

    - name: Copy OpenTelemetry JavaAgent to build dir
      run: mkdir ./${{ inputs.BUILD_CONTEXT }}/agent; cp ./agent/opentelemetry-javaagent.jar ./${{ inputs.BUILD_CONTEXT }}/agent/opentelemetry-javaagent.jar

    - name: Run mvn clean install
      run: cd ${{ inputs.BUILD_CONTEXT }}; mvn -s ../../mvn-settings.xml clean install -DskipTests

    - name: Login to GCR
      uses: docker/login-action@v1 
      with:
        registry: ${{ inputs.GCR }}
        username:  _json_key
        password: ${{ secrets.GCP_CREDENTIALS }}

    - name: Build and Push
      id: build-and-push
      uses: docker/build-push-action@v2
      with:
        context: ./${{ inputs.BUILD_CONTEXT }}
        builder: ${{ steps.buildx.outputs.name }}
        push: true
        tags: |
          ${{ inputs.GCR }}/${{ inputs.PROJECT_ID }}/${{ github.repository }}/${{ inputs.BUILD_CONTEXT }}:prod-${{ github.sha }}
          ${{ inputs.GCR }}/${{ inputs.PROJECT_ID }}/${{ github.repository }}/${{ inputs.BUILD_CONTEXT }}:latest
